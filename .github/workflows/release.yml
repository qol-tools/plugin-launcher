name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build - ${{ matrix.name_suffix }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: launcher-linux-x86_64
            name_suffix: Linux (x86_64)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: launcher-windows-x86_64.exe
            name_suffix: Windows (x86_64)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: launcher-macos-x86_64
            name_suffix: macOS (Intel)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: launcher-macos-aarch64
            name_suffix: macOS (Apple Silicon)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache apt packages (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev
          version: 1.0

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp target/${{ matrix.target }}/release/launcher.exe ${{ matrix.artifact_name }}
          else
            cp target/${{ matrix.target }}/release/launcher ${{ matrix.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          retention-days: 90

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        shell: bash
        run: |
          mkdir -p release_files
          for artifact_dir in artifacts/*/; do
            if [ -d "$artifact_dir" ]; then
              cp "$artifact_dir"* release_files/ 2>/dev/null || true
            fi
          done
          echo "Release files:"
          ls -lh release_files/

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Launcher ${{ steps.version.outputs.version }}
          body: |
            ## Launcher ${{ steps.version.outputs.version }}

            Universal search launcher with action modifiers.

            ### Downloads

            - **Linux (x86_64)**: `launcher-linux-x86_64`
            - **Windows (x86_64)**: `launcher-windows-x86_64.exe`
            - **macOS (Intel)**: `launcher-macos-x86_64`
            - **macOS (Apple Silicon)**: `launcher-macos-aarch64`

            ### Installation

            **As qol-tray plugin (recommended):**
            ```bash
            git clone https://github.com/qol-tools/plugin-launcher ~/.config/qol-tray/plugins/plugin-launcher
            ```

            The binary will be downloaded automatically on first use.

            ### Usage

            Trigger via hotkey, then type:
            - `query` - Search and open
            - `query -t` - Open in terminal
            - `query -c` - Copy path
            - `query -f` - Open containing folder
          files: release_files/*
          draft: false
          prerelease: false
